            curl_setopt_array($curl, array(
              CURLOPT_URL => 'https://dashboard.verificaremails.com/myapi/phone/validate/multiple?auth-token={{api_token}}',
              CURLOPT_RETURNTRANSFER => true,
              CURLOPT_ENCODING => '',
              CURLOPT_MAXREDIRS => 10,
              CURLOPT_TIMEOUT => 0,
              CURLOPT_FOLLOWLOCATION => true,
              CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
              CURLOPT_CUSTOMREQUEST => 'POST',
              CURLOPT_POSTFIELDS => array('file'=> new CURLFILE('/C:/Users/antxo/Downloads/test_phone_validation.txt'),'column' => '1','send_email' => '1','callback_url' => 'https://webhook.site/7f0ec9da-6274-4b9c-98d6-2b0f4eb61ed9'),
            ));

            $response = curl_exec($curl);

            curl_close($curl);
            echo $response;
        - lang: Python
          source: |
            import requests

            url = "https://dashboard.verificaremails.com/myapi/phone/validate/multiple?auth-token={{api_token}}"

            payload = {'column': '1',
            'send_email': '1',
            'callback_url': 'https://webhook.site/7f0ec9da-6274-4b9c-98d6-2b0f4eb61ed9'}
            files=[
              ('file',('test_email_validation.txt',open('/C:/Users/antxo/Downloads/test_phone_validation.txt','rb'),'text/plain'))
            ]
            headers = {}

            response = requests.request("POST", url, headers=headers, data=payload, files=files)

            print(response.text)
        - lang: Ruby
          source: |
            require "uri"
            require "net/http"

            url = URI("https://dashboard.verificaremails.com/myapi/phone/validate/multiple?auth-token={{api_token}}")

            https = Net::HTTP.new(url.host, url.port)
            https.use_ssl = true

            request = Net::HTTP::Post.new(url)
            form_data = [['file', File.open('/C:/Users/antxo/Downloads/test_phone_validation.txt')],['column', '1'],['send_email', '1'],['callback_url', 'https://webhook.site/7f0ec9da-6274-4b9c-98d6-2b0f4eb61ed9']]
            request.set_form form_data, 'multipart/form-data'
