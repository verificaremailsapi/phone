  title: Verificar Teléfonos
  description: |
    # Verificar Teléfonos ®

    The Phone Verification API allows real-time validation of the authenticity of a phone number. The Phone Verification API allows real-time validation of the authenticity of a phone number.

    We have 3 methods to verify phone numbers:

      - HLR Verification
      - MNP Verification
      - Syntactic Verification

    For mobile phone validations (HLR, MNP), we use a method that queries mobile networks to determine the operator and see if the number is active. We provide information about portability (current network and issuing network).

    With our verification service, you can keep your database clean by eliminating all inactive and false numbers, and communicate with your customers reliably. All these verifications are performed without the user receiving a call or SMS.

    The API is capable of identifying the type of number, differentiating between mobile and landline. It shows the result for each of the verifications.

    You can verify phone numbers on your website or application with our API, through our web application, with Zapier integrations, or our Widget. All in real-time.


    
    ## Bulk Verifications
    To verify a high volume of phone numbers, we must group the numbers in a CSV, TXT, or Excel file. Each row should contain a phone number with the international prefix.



    ## Easy Integration
    We speak your programming language. Calls to our API are available for PHP, Python, Node.js, and .net. You can use <a href="https://www.verificaremails.com/servicio-verificar-emails/como-utilizar-zapier-verificar-emails/" target="_blank">** Zapier integration**</a> to automate phone number validations without the need for programming.
    
    If you prefer, you can use <a href="https://www.verificaremails.com/kb/utilizar-postman-para-el-api-de-verificaremails/" target="_blank">**Postman with code examples**</a> for most programming languages.

    # Getting Started
    In the following points, discover how to use Validaremails to verify your phone numbers in a simple, economical, and effective way, and obtain detailed reports of your contacts

 

    ## Create an account on Verificaremails ®:
    To use the service, you must create a free account on Verificaremails:
    <a href="https://dashboard.verificaremails.com/app/public/register" target="_blank">**create a free account on Verificaremails**</a>

    ![Sign Up Page](static/images/signup.png)

    ## Verify Phone Numbers:
  
    Once you have created your free account, you must log in to start using the *Verificaremails ®* service. 

    If you want to verify phones individually, you just need to enter the phone number in the **Quick Request** field.

      ![Bulk Email Verification](static/images/telefonos_peticion_rapida.png)

    If you want to verify a list of phone numbers, the fastest way is to use file verification. You just need to drag the file to the orange box you'll find on the main screen and select which column the emails are in. The first column is 1 and so on.

    You can upload files in Excel, TXT and CSV format. The important thing is that the information is organized in columns. Before verifying a file, make sure the information is organized in columns as we will deduct one credit from your account for each record regardless of the value we verify.

    As a security mechanism, if there are not more than 50% phone numbers in the column, **we will not launch the verification**.

    If an error is displayed during file upload, in most cases it is due to an error in the data format. Make sure the information is properly tabulated. If you still need help, you can contact us through the chat you'll find in the bottom right corner.

    ![Bulk Email Verification](static/images/bulk-email-verification.png)

    ## Verify Phone Numbers using the API to Validate Phone ®:
    You can use our API to validate phone numbers from your applications in real time.

    Using our API only requires a few lines of code. For more details
    visit the [**API Developers**](#section/Getting-Started/API-Developers) section.

    Before you can use the API you must create one ;-) 

    Go to the **APIs** section and select **+Create new API**. Make sure you are in the section of the service you want to use.

    By selecting the "eye" icon you will see the last validated records. By selecting the "wheel" icon you can change the API key and limit the total requests, requests per minute that the API can receive or its status.

    Remember that you can use the API in your developments, in Zapier integrations, our <a href="https://www.verificaremails.com/kb/como-utilizar-el-widget-para-validar-formularios/" target="_blank">Widget</a> or verification with third-party applications such as Excel or Google Sheets.

    Our API allows you to validate individual phone addresses or validate
    lists of numbers by uploading files to our platform.

    # How Verificar Emails ® works:
    We have 3 mechanisms to verify phone numbers. The most accurate verification is HLR number verification, the one that provides an intermediate degree of accuracy is MNP number verification. The simplest verification is the one that only syntactically verifies the phone number.

    All 3 mechanisms use the same fields, the main difference is in the number of fields returned and the accuracy of the training.

    **HLR phone verification**

    It is the most accurate method of phone number verification. It allows you to know if a number is currently connected to the mobile network. Validate the status and details of mobile numbers in real time. The term "HLR" stands for Home Location Register, a central database that contains details of each mobile subscriber authorized by a GSM network. The HLR lookup, therefore, is a way to access this information to ensure the validity and availability of a mobile number. This technology offers the highest degree of accuracy, as a counterpart it has the highest verification cost.

      **MNP phone verification**

    Mobile Number Portability (MNP) lookup verification is a process used to validate numbers and ensure accurate identification of network providers.

     MNP lookup helps determine the current operator of a mobile number. Businesses use this information to route SMS messages accurately and cost-effectively.

     MNP verification offers a compromise between the degree of accuracy and the cost of each validation. It can be used as an indirect mechanism for phone verification.
  
      **Syntactic phone number verification**
  
      Syntactic verification of phone numbers ensures the accuracy and consistency of phone numbers.
  
     It consists of checking the structure and format of the phone number to ensure that it conforms to a specific pattern or set of rules. This process helps identify and correct errors.
  
      This type of verification is the most economical, but at the cost of obtaining less information from the verified numbers.
  
      ![Sign Up Page](static/images/tipos_verificacion_telefonos.png)
  
      # Verify Files:
     *Verificar Emails ®* offers different ways to import contact files 
      for verification. You can upload CSV, XLS, XLSX and TXT files 
     from your local computer.

    ![File Upload](static/images/file-upload.png)
  
    To upload a file, go to the **_Dashboard_** or **_Validation_** section. Using the orange box, select the files to verify. You can also drag and drop files from your computer.

    Once the files have been uploaded, they will be visible in the **_UPLOADED FILES_** section.
    New files will start their validation automatically. **IMPORTANT:** Once you start the validation process, it cannot be canceled. Make sure the emails are correctly tabulated in your file. Once the verification process is finished, you will receive an email message to proceed with downloading the verified file.

    While uploading a file make sure the following conditions are met:

    * The phone numbers are in a single column.
    * The phone numbers must appear in the same column in the different rows.
    * We recommend that the list be less than 250,000 phone numbers. To optimize speed we recommend lists of less than 100,000 records.
    * The field names should appear in the first row of the file to be able to
    categorize the different fields.
    * For confidentiality reasons, validated files will be deleted from our server after 30 days, leaving only a summary of the verification. You must save the verified data in your environment.

    In the image below you have an example of what the file to be validated should look like:
  
    ![File Upload 4](static/images/file-upload4-tel.png)
    
      If you're not sure your data is well formatted, upload only a part of your contacts and do a test with about 5 emails. The credits you consume in verifications with invalid records cannot be refunded.
    
      If your file is not well formatted, copy the column of phone numbers into a notepad or a new Excel sheet and validate only the emails.
      Once verified, you will have 2 columns, one containing the phone number and the verification result. You can copy these values back into your original Excel file.
    
      Once the file has been processed by *Verificaremails ®*, the **_Status_** column appears
      to categorize the status of the emails. The only 100% safe phones are the "connected" ones. In the "Result" column you can see the details of the verification. You can read more about this topic in
      the [**Results Guide**](#section/Results-Guide) section.

    The processed lists look like this:

    ![File Upload 5](static/images/file-upload5-tel.png)

    # Download and Export Results:
    Once your list has been verified, you will receive an email. The file format will be the same as you uploaded, but with 2 additional columns ("status" and "result").

    # Results Guide:
      *Verificaremails ®* the response of the calls, comes in JSON format to be able to exploit the data 
      comfortably (Excel allows converting the JSON format into columns to facilitate the exploitation of the 
      data).

    | id                                | Type        |Null Value          | Description                                                                            |
    |-----------------------------------|-------------|--------------------|----------------------------------------------------------------------------------------|
    | id                                | string      |                    | Unique ID of the request.                                                               |
    | cost                              | float       |                    | Number of tokens used in the verification.                                        |
    | phone_number                      | string      |                    | Phone number in E.164 format.                                            |
    | number_type                       | string      |                    | Type of phone number (landline or mobile) Number types                                 |
    | timezone                          | string      |                    | Time zone where the number was originally assigned. In no case does it trace the time zone where the user is located at the time of verification.                                        |
    | is_ported                         | bool        | ✓                  | Indicates if the number has been ported. It shows null if this information is not available.                     |
    | reachable                         | string      |                    | The accessibility is indicated at the precise moment of verification. For more information see Reachability State.                                       |
    | imsi                              | string                                        | ✓       | International Mobile Subscriber Identity (IMSI). Unique identifier associated with the SIM card. The availability of the IMSI depends on the mobile operator of the card.                                        |
    | format.e164                       | string                                        |        | The number in E.164 format.                                       |
    | format.international              | string                                        |        | The number in international format.                                       |
    | format.national                   | string                                        |        | The number in national format.                                      |
    | format.rfc3966                    | string                                        |        | The number formatted in RFC3966 format.                                       |
    | original_network.country_iso2     | string                                        |        | The Country Code (ISO2) where the number was originally assigned.                                       |
    | original_network.country_prefix   | string                                        |        | The international calling prefix where the number was originally assigned.                                       |       
    | original_network.area             | string                                        | ✓       | The name of the area where the number was assigned.                                       |
    | original_network.mccmnc           | string                                        | ✓       | Five or six character MCCMNC (mobile country code + mobile network code tuple) identifying the original network that issued the number.                                       |
    | original_network.mcc              | string                                        | ✓       | Three character MCC (mobile country code) identifying where the network where the number was issued.                                      |
    | original_network.mnc              | string                                        | ✓       | Two or three character MNC (mobile network code) identifying the network where the number was issued.                                       |
    | original_network.network_name     | string                                        | ✓       | Name of the operator that issued the number, if this information is available.                                       |
    | current_network.country_iso2      | string                                        | ✓       | Country code (ISO2) where the number is currently assigned.                                        |
    | current_network.country_prefix    | string                                        |        | The international prefix where the number is currently assigned.                                       |       
    | current_network.area              | string                                        | ✓       | Name of the area where the number is currently assigned, if this information is available.                                       |
    | current_network.mccmnc            | string                                        |✓       | Five or six character MCCMNC (mobile country code + mobile network code tuple) identifying the network where the number currently belongs.                                        |
    | current_network.mcc               | string                                        | ✓       | Three character MCC (mobile country code) identifying the country where the number currently belongs.                                       |
    | current_network.mnc               | string                                        | ✓       | Two or three character MNC (mobile network code) identifying the network where the number currently belongs.                                       |
    | current_network.network_name      | string                                        |    ✓       | The name of the operator where the number is currently assigned, if this information is available.                                       |
        
    If the number we are trying to verify is a landline, the response we get is:
      
    | id              | Type           |Null Value          | Description                                                                            |
    |-----------------|----------------|--------------------|----------------------------------------------------------------------------------------|
    | id                                | string                                        |        | Unique ID of the request.                          |
    | cost                              | float                                         |        | Number of tokens used in the verification.  |
    | phone_number                      | string                                        |        | Phone number in E.164 format.                                      |
    | number_type                       | string                                        |        | Type of phone number (landline or mobile) Number types                           |
    | timezone                          | string                                        |        | Time zone where the number was originally assigned. In no case does it trace the time zone where the user is located at the time of verification.                                        |
    | format.e164                       | string                                        |        | The number in E.164 format.                                       |
    | format.international              | string                                        |        | The number in international format.                                       |
    | format.national                   | string                                        |        | The number in national format.                                      |
    | format.rfc3966                    | string                                        |        | The number formatted in RFC3966 format.                                       |
    | original_network.country_iso2     | string                                        |        | The Country Code (ISO2) where the number was originally assigned.               
    | original_network.country_prefix   | string                                        |        | The international calling prefix where the number was originally assigned. |  
    | original_network.area             | string                                        |✓       | The name of the area where the number was assigned.                                 |
    | original_network.network_name     | string                                        |✓       | The original operator that assigned the number.                                       |
       
    For each valid number processed through the phone verification API, we will return information about the current accessibility status of the number. With this information, you can determine if the number is currently active and locatable.
      
    | State                     | Description                                                                            |
    |----------------------------|----------------------------------------------------------------------------------------|
    | connected                  | Active mobile number.                                       |
    | absent                     | The number is not accessible at this time. For more details check the Absent Subscribers table                                               |
    | no-teleservice-provisioned | The number cannot receive calls or SMS messages. These are usually numbers associated with a data SIM card. |
    | inconclusive               | We cannot get a response from the network for this number. The network does not provide this information.                           |
    | missing parameters         | There are no validations remaining to complete this attempt.                           |
    | no-coverage failed          | There are no validations remaining to complete this attempt.                           | 
      
      
    ## Absent Subscriber
       
    If your reachability property returns that the number is "absent subscriber" (absent), then there are several possible reasons for this.
       <br><br>
       * The phone is turned off and a call was made to the number during this period. When an attempt to connect to a number fails because it is turned off, has no signal or is in airplane mode, then the API call will be updated to an Absent Subscriber status to reflect that calls cannot currently connect or SMS cannot be sent to that number. When the phone is turned back on, it will connect to a cell tower and the API will update and mark that the number is reachable.
       <br><br>
       * A long period of inactivity on the number. Each network operator has different thresholds when updating the API database to show a mobile number as "absent". Usually, if a number has not been activated on a phone for more than 4 days, it will be considered as Absent and a lookup will reflect this.
       <br><br>
       * The number has been assigned to a SIM card but has not yet been connected (for example, a phone number that is still in a store waiting to be sold).

    ## Number Types
        
    For each valid number processed through the number verification API, we will return information about the 
      current accessibility status of the number. With this information, you can determine if the number is currently 
      active and locatable.
        
      | Type                       | Description                                                                             |
      |-----------------------------|----------------------------------------------------------------------------------------|
      | landline                    | Landline phone number.                                                               |
      | mobile                      | Mobile phone number.                                                              |
      | mobile_or_landline          | Landline or mobile number.                                                                   |
      | toll_free                   | Toll-free phone number.                                                           |
      | premium_rate                | Premium phone number with extra charges                                            |
      | shared_cost                 | Shared cost phone number. Usually less expensive than premium rate phone
    
    
    
    


